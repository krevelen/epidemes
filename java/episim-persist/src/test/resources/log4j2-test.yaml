Configuration:
  status: warn

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%d{HH:mm:ss.SSS} %-5p [%t] %m [at %C.%M(%F:%L)]%n}"

  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: Console
    Logger:
      - level: warn
        name: javax.management
        AppenderRef:
          ref: Console
#      - name: com.impetus.kundera
#        level: debug
#        AppenderRef:
#          ref: Console
      - name: com.zaxxer.hikari
        level: warn
        AppenderRef:
          ref: Console
      - name: org.hibernate
        level: info
        additivity: false
        AppenderRef:
          ref: Console
          