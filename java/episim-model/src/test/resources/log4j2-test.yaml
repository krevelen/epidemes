Configuration:
#  shutdownHook: disabled
  status: warn

  messageFactory: org.apache.logging.log4j.message.FormattedMessageFactory
  
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%highlight{%d{HH:mm:ss.SSS} %-5p [%t] %m [at %C.%M(%F:%L)]%n}"

  Loggers:
    Root:
      level: trace
      AppenderRef:
        ref: Console
    Logger:
      - level: warn
        name: javax.management
        AppenderRef:
          ref: Console
      - level: info
        name: com.google.inject
        AppenderRef:
          ref: Console
          